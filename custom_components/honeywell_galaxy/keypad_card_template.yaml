# Honeywell Galaxy Keypad Card Template
# This file contains placeholders (XXXXXX_*) that will be replaced with actual entity IDs
# DO NOT EDIT THIS FILE - it is used by the auto_add_cards function

title: Galaxy Keypad
keep:
  background: 'true'
  border_radius: 'true'
  box_shadow: 'true'
mode: vertical
type: custom:stack-in-card
cards:
  # Display card with two lines
  - custom_fields:
      line1:
        card:
          color: gold
          color_type: card
          entity: XXXXXX_DISPLAY_LINE_1
          show_icon: false
          show_name: false
          show_state: true
          styles:
            card:
              - height: 30px
              - font-size: 20px
              - margin-top: 20px
            state:
              - width: 300px
          type: custom:button-card
      line2:
        card:
          color: gold
          color_type: card
          entity: XXXXXX_DISPLAY_LINE_2
          show_icon: false
          show_name: false
          show_state: true
          styles:
            card:
              - height: 30px
              - font-size: 20px
              - margin-top: 25px
            state:
              - width: 300px
          type: custom:button-card
    name: VKPDisplay
    show_icon: false
    show_name: false
    styles:
      card:
        - height: 90px
        - width: 300px
        - background-color: gold
        - border-radius: 3%
        - margin-left: 30px
        - margin-top: 0px
      custom_fields:
        line1:
          - width: 100%
          - justify-self: center
          - white-space: nowrap
          - overflow: hidden
          - text-overflow: clip
        line2:
          - width: 100%
          - height: 100%
          - justify-self: center
          - white-space: nowrap
          - overflow: hidden
          - text-overflow: clip
      grid:
        - grid-template-areas: '"line1" "line2"'
    tap_action:
      action: none
    type: custom:button-card
  # Row 1: 1, 2, 3, A>
  - type: horizontal-stack
    cards:
      - color: lightgrey
        color_type: card
        label: '1'
        name: Key1
        show_label: true
        show_name: false
        styles:
          card:
            - width: 70px
            - height: 40px
            - border-radius: 10px 0px 0px 10px
            - margin-top: 20px
            - margin-left: 30px
          label:
            - font-size: 24px
        tap_action:
          action: call-service
          service: mqtt.publish
          service_data:
            payload: '1'
            topic: XXXXXX_MQTT_TOPIC
        type: custom:button-card
